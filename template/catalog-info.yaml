apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: ${{ values.description }}
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: ${{ values.repoName }}
    dev.azure.com/project: ${{ values.owner }}
    dev.azure.com/build-definition: 1
spec:
  type: api
  lifecycle: experimental
  owner: ${{ values.owner }}
  name: ${{ values.name }}
